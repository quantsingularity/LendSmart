apiVersion: apps/v1
kind: Deployment
metadata:
  name: lendsmart-frontend
  namespace: default
  labels:
    app: lendsmart-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lendsmart-frontend
  template:
    metadata:
      labels:
        app: lendsmart-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: lendsmart/frontend:latest # Replace with your actual image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: REACT_APP_API_URL
              value: http://lendsmart-backend:3000
            - name: REACT_APP_ENV
              value: production
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
