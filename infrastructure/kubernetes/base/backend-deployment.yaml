apiVersion: apps/v1
kind: Deployment
metadata:
    name: lendsmart-backend
    namespace: default
    labels:
        app: lendsmart-backend
        component: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: lendsmart-backend
    template:
        metadata:
            labels:
                app: lendsmart-backend
                component: backend
        spec:
            containers:
                - name: backend
                  image: lendsmart/backend:latest # Replace with your actual image
                  imagePullPolicy: IfNotPresent
                  ports:
                      - name: http
                        containerPort: 3000
                        protocol: TCP
                  resources:
                      limits:
                          cpu: 500m
                          memory: 512Mi
                      requests:
                          cpu: 250m
                          memory: 256Mi
                  env:
                      - name: NODE_ENV
                        value: production
                      - name: DATABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: app-secrets
                                key: DATABASE_URL
                      - name: JWT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: app-secrets
                                key: JWT_SECRET
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: http
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: http
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
