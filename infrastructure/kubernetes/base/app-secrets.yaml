apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  # These secrets should be managed by an external secrets management solution (e.g., HashiCorp Vault, AWS Secrets Manager)
  # and injected into Kubernetes at runtime. For demonstration purposes, base64 encoded values are used.
  # In a production environment, direct storage of secrets in Git is highly discouraged.
  DATABASE_URL: ""
  API_KEY: ""
  # Example: DATABASE_URL: {{ .Values.secrets.database_url | b64enc }}
  # Example: API_KEY: {{ .Values.secrets.api_key | b64enc }}
