apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: lendsmart-ingress
    namespace: default
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: 'true'
        cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
    tls:
        - hosts:
              - lendsmart.example.com # Replace with your domain
          secretName: lendsmart-tls
    rules:
        - host: lendsmart.example.com # Replace with your domain
          http:
              paths:
                  - path: /api
                    pathType: Prefix
                    backend:
                        service:
                            name: lendsmart-backend
                            port:
                                number: 3000
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: lendsmart-frontend
                            port:
                                number: 80
