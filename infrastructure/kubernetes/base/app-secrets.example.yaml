apiVersion: v1
kind: Secret
metadata:
    name: app-secrets
    namespace: default
type: Opaque
data:
    # Base64 encode your secrets before adding them here
    # Use: echo -n 'your-secret-value' | base64
    #
    # Example:
    # DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bsb2NhbGhvc3Q6NTQzMi9kYg==
    # API_KEY: eW91ci1hcGkta2V5LWhlcmU=
    #
    # IMPORTANT: Do NOT commit actual secrets to Git!
    # Use external secret management (Sealed Secrets, External Secrets Operator,
    # AWS Secrets Manager, HashiCorp Vault, etc.)

    DATABASE_URL: '' # postgresql://user:pass@host:5432/db
    API_KEY: '' # your-api-key
    JWT_SECRET: '' # your-jwt-secret
    MYSQL_ROOT_PASSWORD: '' # mysql-root-password
    MYSQL_DATABASE: '' # database-name
    MYSQL_USER: '' # mysql-user
    MYSQL_PASSWORD: '' # mysql-password
