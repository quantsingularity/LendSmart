---
- name: Apply security hardening to servers
  hosts: all
  become: yes
  tasks:
    - name: Ensure unattended-upgrades is installed and configured
      ansible.builtin.apt:
        name: unattended-upgrades
        state: present
        update_cache: yes

    - name: Configure unattended-upgrades
      ansible.builtin.copy:
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        mode: '0644'

    - name: Ensure SSH is configured securely
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PermitRootLogin"
        line: "PermitRootLogin no"
        state: present
      notify: Restart sshd

    - name: Ensure password authentication is disabled for SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
      notify: Restart sshd

    - name: Ensure only specified users can SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^AllowUsers"
        line: "AllowUsers {{ ansible_user }}"
        state: present
      notify: Restart sshd

    - name: Install UFW (Uncomplicated Firewall)
      ansible.builtin.apt:
        name: ufw
        state: present

    - name: Deny all incoming traffic by default
      community.general.ufw:
        state: enabled
        default: deny
        direction: incoming

    - name: Allow SSH (port 22) incoming traffic
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow HTTP (port 80) incoming traffic
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow HTTPS (port 443) incoming traffic
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Install and configure auditd
      ansible.builtin.apt:
        name: auditd
        state: present

    - name: Ensure auditd service is running and enabled
      ansible.builtin.systemd:
        name: auditd
        state: started
        enabled: yes

  handlers:
    - name: Restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted
