---
# Example Ansible Inventory
# Copy this file to hosts.yml and fill in your actual values

all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: 10.0.1.10 # Replace with your web server IP
        web2:
          ansible_host: 10.0.1.11 # Replace with your web server IP
    databases:
      hosts:
        db1:
          ansible_host: 10.0.2.10 # Replace with your database server IP
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: ~/.ssh/lendsmart-key.pem # Replace with your SSH key path
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    ansible_python_interpreter: /usr/bin/python3
